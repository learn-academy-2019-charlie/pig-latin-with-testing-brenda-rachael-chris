<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Pig Latin Translator</title>
        <link rel="stylesheet" href="piglatin.css">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&display=swap" rel="stylesheet">
    </head>
    <body>
        <h1>Pig Latin Translator</h1>
        <div class="container">
            <div class="box">
                <input type="textarea" name="input" value="" id="j-input" placeholder="Enter text to be translated">
            </div>
            <button type="submit" name="button" onclick="convertsToWords()">Submit</button>
            <div class="box">
                <p id="j-output"></p>
            </div>
        </div>
        <script type="text/javascript" src="piglatin.js" charset="utf-8"></script>
    </body>
</html>
